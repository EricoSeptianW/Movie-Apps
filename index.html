<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Web Apps</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <p>Movie Web Apps</p>
        </div>
        <ul>
          <li><a href="#" onclick="setActiveMenu(this, 'home')">Home</a></li>
          <li><a href="#" onclick="setActiveMenu(this, 'now-playing')">New Release</a></li>
          <li><a href="#" onclick="setActiveMenu(this, 'popular')">Popular</a></li>
          <li><a href="#" onclick="setActiveMenu(this, 'top-rated')">Top Rated</a></li>
          <li><a href="#" onclick="setActiveMenu(this, 'trending')">Trending</a></li>
          <li class="right">
            <form action="#" id="form">
              <input type="text" class="search" id="search" placeholder="Search Movie" />
            </form>
          </li>
        </ul>
      </nav>
    </header>

    <main id="main"></main>

    <footer>
      <div>Copyright &copy; Erico Septian</div>
    </footer>

    <script src="./js/script.js"></script>
  </body>
</html>
